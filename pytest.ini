[pytest]
# Pytest configuration for Consilience

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:cacheprovider

# Coverage options
# Run with: pytest --cov=. --cov-report=html
# If installed with: pip install pytest-cov

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow (deselect with '-m "not slow"')

# Ignore warnings from external packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# SQLAlchemy config
# Suppress SQLAlchemy deprecation warnings
junit_family = xunit2
