# Alembic Configuration File
# Configuration is set up based on what is easiest to read from the
# ini file.

[alembic]
# path to migration scripts
sqlalchemy.url = ${DATABASE_URL}

# Logging configuration
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# can be multiple entries separated by one or more spaces
# prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to datetime.datetime.now(datetime.timezone(datetime.timedelta(hours=timezone)))
# Leave at UTC to use the original unsupported UTC behavior, or set to local, to use system local timezone
# timezone =

# max length of characters to apply to the
# "slug" field that is used to generate a unique file
# name for the migration.  
# Default truncation can cause confusing/non-deterministic name collisions.
# This setting controls truncation length to avoid that.
# truncate_slug_len = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# When set on True, a revision file
# is written that contains the exact inventory of the
# schema at that point (all tables, columns, constraints,
# indexes, e.t.c.). This file, when consulted on revision down/up with
# relative upgrades, allows for rapid determination of what has
# changed between two arbitrary points in the local revision inventory.
# in offline mode.
# depends_on =

# when revision_environment is set to 'true', this is used as The
# --upgrade flag used to initialize the alembic.script.ScriptDirectory,
# which is then used to determine what up/down revisions to run.
# depends_on_branch = None

# If set to the string "each", which is the typical way historically
# .ini files unwrapped dependent upgrades, then each revision is
# unwrapped individually (e.g. revision_environment set to 'true')
# If set to the string "none", the directory is NOT unwrapped
# (e.g. revision_environment is False).
#
# depends_on_branch = 

# A comma-separated list of rendering conditionals that
# will be inserted into the 'slug' field if not present.
# conditional_locale_name =

# An identifier to distinguish this set of migrations from others
# ONCE shared amongst multiple projects, multiple branches may be
# specified for the same project
# identifier = default

[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S 
