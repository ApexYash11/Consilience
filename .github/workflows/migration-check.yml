name: Database Migration Validation

on:
  pull_request:
    paths:
      - 'alembic/**'
      - 'database/**'
      - '.github/workflows/migration-check.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'alembic/**'
      - 'database/**'

jobs:
  migration-check:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_consilience
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate migration syntax
        run: |
          # Check all migration files have correct Python syntax
          python -m py_compile alembic/env.py
          shopt -s nullglob
          for file in alembic/versions/*.py; do
            echo "Checking $file..."
            python -m py_compile "$file"
          done
      
      - name: Check for migration naming conventions
        run: |
          # Ensure all migration files follow naming convention
          echo "Checking migration file naming..."
          shopt -s nullglob
          for file in alembic/versions/*.py; do
            if [[ ! $file =~ ^.*[0-9a-f]{12}_[a-z0-9_]+\.py$ ]]; then
              # Check if it's a valid migration
              if grep -q "def upgrade" "$file" 2>/dev/null; then
                echo "Invalid migration naming: $file"
                exit 1
              fi
            fi
          done
      
      - name: Test migration up
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_consilience
        run: |
          alembic upgrade head
          echo "✓ Migrations applied successfully"
      
      - name: Test migration down
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_consilience
        run: |
          # Get the current revision
          CURRENT_REV=$(alembic current)
          if [ -z "$CURRENT_REV" ]; then
            echo "✓ No migrations to downgrade"
          else
            alembic downgrade -1
            echo "✓ Migration rollback successful"
            # Upgrade again to ensure both directions work
            alembic upgrade head
            echo "✓ Migration upgrade successful after downgrade"
          fi
      
      - name: Validate schema consistency
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_consilience
        run: |
          # Verify alembic command exists
          if ! alembic --help > /dev/null 2>&1; then
             echo "Error: 'alembic' command not found."
             exit 1
          fi
          
          # Check for orphaned migrations
          alembic check > check_output.txt 2>&1
          check_exit_code=$?
          cat check_output.txt
          
          if [ $check_exit_code -ne 0 ]; then
            echo "⚠ Potential migration issues detected"
            exit $check_exit_code
          else
            echo "✓ Migration tree is clean"
          fi
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_consilience
        run: |
          pytest tests/ -v --cov=database --cov=api -x
      
      - name: Generate migration summary
        if: always()
        run: |
          echo "## Migration Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "✓ Syntax validation passed" >> $GITHUB_STEP_SUMMARY
          echo "✓ Migration apply/rollback tested" >> $GITHUB_STEP_SUMMARY
          echo "✓ Schema consistency verified" >> $GITHUB_STEP_SUMMARY
